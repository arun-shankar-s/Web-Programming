<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="fun()">Click Here!!</button>
    <button onmouseover="fun()">Hover Here!!</button>
    <button ondblclick="fun()">Doble Click Here!!</button>
    <button onmouseout="fun()">Mouse Out Here!!</button>

    

    

    <script>
        function fun() {
            document.getElementById("demo").innerHTML = "Hello World";
        }
        

    </script>
</body>
</html>
